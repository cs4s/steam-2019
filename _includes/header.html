{% assign current = page.url | split: '/' %}

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="{{ site.baseurl | append: '/' }}">
    Coding &amp; STEAM 2019 
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if current.size == 0 %} active {% endif %}">
        <a class="nav-link" href="{{ site.baseurl | append: '/' }}">Schedule<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% if current[1] contains "about" %} active {% endif %}">
        <a class="nav-link" href="{{ site.baseurl }}/about">About</a>
      </li>
      <li class="nav-item {% if current[1] contains "glossary" %} active {% endif %}">
        <a class="nav-link" href="{{ site.baseurl }}/glossary">Glossary</a>
      </li>

      <li class="nav-item {% if current[1] contains "links" %} active {% endif %}">
        <a class="nav-link" href="{{ site.baseurl }}/links">Links</a>
      </li>

      {% if current[1] contains "week" or current[1] contains "physical_computing" %}
      <li class="nav-item active">
        <a class="nav-link" href="{{ site.baseurl }}/{{ current[1] }}">{{ page.title }}</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
